{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="{% static 'GogolApp/styles.css' %}">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <link rel='icon' href="{% static 'GogolApp/favicon.ico' %}" type='image/x-icon/' >
   <title>Gogol Search</title>
</head>

<body>
   <div id="header">
      <div id="links-line_left"></div>
      <div id="links">
         <a style="text-align: center;" href="{% url 'imageSearch' %}">Images</a>
         <a style="text-align: center;" href="{% url 'advancedSearch' %}">Advanced Search</a>
      </div>
   </div>
   <div id="mainSection">
      <div id="imgContainer">
         <img src="{% static 'GogolApp/Gogol.png' %}" style="padding-top:109px;" height="101px" width="255px">
      </div>
      <div>
      <div id="svgcont">
         <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      </div>
      </div>         
      <form id="formIndex" action="https://google.com/search">
         <input id="textBox" autocomplete="off" type="text" name="q"> <br>
         <input class="buttons" type="submit" value="Gogol Search">
         <input class="buttons" type="submit" value="I'm Feeling Lucky" name="btnI">
      </form>
      <div id="savage">
         <div id="savageSpan">
            <svg id="xlear" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
               <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
            </path></svg>
         </div>
      </div>

   </div>
</body>
<script src="{% static 'GogolApp/clear.js' %}"></script>
</html>
